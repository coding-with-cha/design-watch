<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Doc</title>
        <link href="watch.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <ul id="clock">
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>3</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>6</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>9</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>\</span></li>
                <li class="numbers"><span>12</span></li>
                <li id="hour"></li>
                <li id="minute"></li>
                <li id="second"></li>
            </ul>
        </div>

        <script type="text/javascript">
        const deg = 6;
        
        const hr = document.querySelector('#hour');
        const mn = document.querySelector('#minute');
        const sc = document.querySelector('#second');
        
        

        setInterval(() =>{
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes()  * deg;
        let ss = day.getSeconds() * deg;

        
        hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;
        })
        
        </script>
    </body>
</html>
